<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercicis de DOM</title>
</head>
<body>
    <article>
        <h1>Exercici 4</h1>
        
        <input type="text" name="nom" id="nom" placeholder="Com et dius?">
        <form action="">
            <div>
                <input type="radio" id="sr" name="pronom" value="Senyor">
                <label for="sr">Senyor</label>
            </div>
            <div>
                <input type="radio" id="sra" name="pronom" value="Senyora">
                <label for="sra">Senyora</label>
            </div>
            <div>
                <input type="radio" id="hom" name="pronom" value="Hom">
                <label for="hom">Hom</label>
            </div>
        </form>
        <button id="mybtn">Saludar</button>
        <h3 id="text"></h3>
        
    </article>
    
    <script>
        let inputNom = document.querySelector("#nom");
        document.querySelector("#mybtn").addEventListener("click", () => {
            nom = inputNom.value;
            let pronom = document.querySelector('input[name="pronom"]:checked').value;
            if(nom == ""){alert("El nom est√† en blanc")}
            else{document.querySelector("#text").innerHTML = pronom + ", " + nom};
        });
        
    </script>
    
</body>
</html>
