<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercicis de DOM</title>
</head>
<body>
    <article>
        <h1>Exercici 8</h1>
        
        <input type="number" name="num" id="num" placeholder="Temperatura en Cº">
        <button id="mybtn">Convertir en Fº</button>
        <h3 id="text"></h3>
        
    </article>
    
    <script>
        document.querySelector("#mybtn").addEventListener("click", () => {
            let num = document.querySelector("#num").value;
            if(num == ""){alert("El camp està en blanc")}
            else{
                let fahrenheit = (num * 9/5) +32;
                document.querySelector("#text").innerHTML = fahrenheit;
            }
        });
        
    </script>
    
</body>
</html>
