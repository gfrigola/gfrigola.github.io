<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercicis de DOM</title>
</head>
<body>
    <article>
        <h1>Exercici 3</h1>

        <input type="text" name="nom" id="nom" placeholder="Com et dius?">
        <button id="mybtn">Saludar</button>
        <h3 id="text"></h3>
    </article>

    <script>
        inputNom = document.querySelector("#nom");
        document.querySelector("#mybtn").addEventListener("click", () => {
            let nom = inputNom.value;
            if(nom == ""){alert("El nom est√† en blanc")}
            else{document.querySelector("#text").innerHTML = nom};
        });

    </script>

</body>
</html>
